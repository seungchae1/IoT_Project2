<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
    }
    .logo {
      width: 60vw;
      max-width: 400px;
      margin-top: 40px;
      margin-bottom: 24px;
      display: block;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 24px;
      color: #222;
      letter-spacing: 2px;
      text-align: center;
    }
    #loginForm {
      background: #fff;
      padding: 32px 28px;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 320px;
      max-width: 90vw;
      align-items: stretch;
    }
    #loginForm label {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #555;
    }
    #loginForm input {
      padding: 12px;
      border: 1px solid #d1d8e4;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 8px;
    }
    #loginForm input:focus {
      border: 1.5px solid #4f8cff;
      background: #f0f6ff;
    }
    #loginForm button {
      margin-top: 12px;
      padding: 12px 0;
      background: linear-gradient(90deg, #4f8cff 60%, #38c6ff 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
      transition: background 0.2s;
    }
    #loginForm button:hover {
      background: linear-gradient(90deg, #38c6ff 60%, #4f8cff 100%);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <img src="icon.png" alt="로고" class="logo">
  <div class="login-title">로그인</div>
  <form id="loginForm">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">확인</button>
  </form>
</body>
</html>

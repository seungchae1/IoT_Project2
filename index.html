<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>센서 데이터</title>
  <style>
body {
  background: #f5f6fa;
  font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  min-height: 100vh;
}
.data-title {
  font-size: 2.3rem;
  font-weight: 800;
  margin: 48px 0 32px 0;
  color: #2563eb;
  letter-spacing: 2.5px;
  text-align: center;
  text-shadow: 0 2px 8px rgba(79,140,255,0.08);
}
.sensor-list {
  background: #fff;
  padding: 40px 40px 32px 40px;
  border-radius: 28px;
  box-shadow: 0 6px 32px rgba(0,0,0,0.10);
  min-width: 400px;
  max-width: 700px;
  width: 90vw;
  margin-bottom: 48px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  transition: box-shadow 0.2s;
}
.sensor-list:hover {
  box-shadow: 0 12px 40px rgba(79,140,255,0.13);
}
.sensor-item {
  border-bottom: 1px solid #e3e8f0;
  padding-bottom: 18px;
  margin-bottom: 18px;
  background: #f8fafc;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(79,140,255,0.04);
  padding-left: 16px;
  padding-right: 16px;
  transition: background 0.2s;
}
.sensor-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}
.sensor-label {
  font-weight: bold;
  color: #4f8cff;
  margin-right: 8px;
  font-size: 1.05em;
}
.timestamp {
  color: #888;
  font-size: 0.97rem;
  margin-top: 8px;
  text-align: right;
}
pre {
  background: #f1f5fa;
  border-radius: 8px;
  padding: 12px;
  font-size: 1em;
  overflow-x: auto;
  margin: 0;
}
.sensehat-matrix {
  display: grid;
  grid-template-columns: repeat(8, 28px);
  grid-template-rows: repeat(8, 28px);
  gap: 3px;
  background: #bbb;
  border-radius: 10px;
  margin: 32px 0 16px 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  width: max-content;
}
.sensehat-dot {
  width: 28px;
  height: 28px;
  background: #e0e7ef;
  border-radius: 6px;
  transition: background 0.1s;
}
.sensehat-dot.on {
  background: #2196f3;
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script type="module" src="script2.js"></script>
</head>
<body>
  <div class="data-title">센서 데이터</div>
  <div class="sensor-list" id="sensorList">
    <!-- 센서 데이터가 여기에 표시됩니다 -->
  </div>
</body>
</html>
